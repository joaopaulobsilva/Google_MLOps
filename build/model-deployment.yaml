####################################################################################
# CI/CD steps for Cloud Build to test and deploy a model to AI Platform Prediction.
####################################################################################

steps:

# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--single-branch', '--branch',
         '$_BRANCH', '$_REPO_URL',
         '--depth', '1',
         '--verbose']
  id: 'Clone Repository'
  
# Run unit tests.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'pytest'
  args: ['src/tests/model_deployment_tests.py::test_model_artifact']
  dir: 'ucaip-labs'
  env: 
  - 'PROJECT=$_PROJECT'  
  - 'REGION=$_REGION'
  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
  id: 'Test Model Artifact'
  waitFor: ['Clone Repository']
  
  
# Create an endpoint.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'python'
  args: ['build/deploy-model.py',
          '--mode', 'endpoint',
          '--project', '$_PROJECT',
          '--region', '$_REGION',
          '--endpoint-display-name', '$_ENDPOINT_DISPLAY_NAME']
  dir: 'ucaip-labs'
  id: 'Create Endpoint'
  waitFor: ['Test Model Artifact']
  
  
# Create an endpoint.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'python'
  args: ['build/deploy-model.py',
          '--mode', 'endpoint',
          '--project', '$_PROJECT',
          '--region', '$_REGION',
          '--endpoint-display-name', '$_ENDPOINT_DISPLAY_NAME',
          '--model-display-name', '$_MODEL_DISPLAY_NAME'
          ]
  dir: 'ucaip-labs'
  id: 'Deploy Model'
  waitFor: ['Create Endpoint']